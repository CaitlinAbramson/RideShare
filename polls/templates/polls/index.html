<!DOCTYPE html>

<head> 
    {% load staticfiles %}
    <link rel='stylesheet' type='text/css' href="/static/polls/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
</head>

<body>

    <div class="nav">
        <ul>
            <li class="nav_link"> <a href="http://127.0.0.1:8000/admin/"> Admin Log In</a> </li>
            <li class="nav_link"><a href="{% url 'polls:index' %}"> Polls </a></li> 
        </ul>
    </div>

    <div class="header"><h1> Current Polls </h1></div>

    <div class="poll_list">
        {% if latest_question_list %}
            <ul>
                {% for question in latest_question_list %}
                    <li><a href="{% url 'polls:detail' question.id %}">
                        {{ question.question_text }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No polls are available.</p>
        {% endif %}
    </div>

    <div class="footer">
            <p>&copy; 2019 Caitlin Abramson</p>
    </div>

</body>
