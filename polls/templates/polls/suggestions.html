<!DOCTYPE html>

<head> 
    {% load staticfiles %}
    <link rel='stylesheet' type='text/css' href="/static/polls/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
</head>

<body>
    <div class="nav">
        <ul>
            <li class="nav_link"><a href="{% url 'polls:index' %}"> Polls </a></li> 
        </ul>
    </div>

    <div class="header">
        <h1 class="question_label"> {{ question.question_text }} </h1>
        <h4> Add Your Suggested Choice </h4>
    </div>

    <div class="suggestion_form">
        <form action="{% url 'polls:suggestResults' question.id %}" method="post">
            {% csrf_token %}
            <p class="name_label"> Name: <br> </p>
            <input type="text" name="suggestion_name"> <br>
            <p class="text_label"> Suggestion: <br> </p>
            <input type="text" name="suggestion_text"> <br>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2019 Caitlin Abramson</p>
    </footer>

  </body>
